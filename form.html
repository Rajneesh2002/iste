<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Get In Touch</h2>
            <form method="post" id="register">
            <span>

                <input type="text" name="fname" class="fname" placeholder="  First Name">
            </span>
            <span>

                <input type="text" name="lname" class="lname" placeholder="  Last Name">
            </span>
                <br>
                <input type="email" name="age" class="age" placeholder="  Email ">
                <input type="text" name="phone" class="phone" placeholder="  Phone ">
                <br>
                <input type="text" name="address" class="address" placeholder="  Address ">
                <br>
                <div class="tp">

                    <input type="text" name="msg" class="msg"  placeholder=" Type your message here">
                </div>
                <br>
                <input type="submit" class="submit" name="submit">
            </form>
            <p class="thanx">
                Thanks for submitting!
            </p>
        </div>
    </div>
</body>

</html>
